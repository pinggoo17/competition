name: Real_HAT_GAN_SRx4
model_type: HATModel
scale: 4
num_gpu: 1
manual_seed: 0

datasets:
  test_1: # the 1st test dataset
    name: KHUGGLE
    type: PairedImageDataset
    dataroot_gt: ./datasets/KHUGGLE_GT
    dataroot_lq: ./datasets/KHUGGLE
    io_backend:
      type: disk

# network structures
network_g:
  type: HAT
  upscale: 4
  in_chans: 3
  img_size: 64
  window_size: 16
  compress_ratio: 3
  squeeze_factor: 30
  conv_scale: 0.01
  overlap_ratio: 0.5
  img_range: 1.
  depths: [6, 6, 6, 6, 6, 6]
  embed_dim: 180
  num_heads: [6, 6, 6, 6, 6, 6]
  mlp_ratio: 2
  upsampler: "pixelshuffle"
  resi_connection: "1conv"

# path
path:
  pretrain_network_g: /content/drive/MyDrive/competition/KHUGGLE/MODE_HAT/experiments/pretrained_models/Real_HAT_GAN_SRx4.pth
  strict_load_g: true
  param_key_g: "params_ema"

# validation settings
val:
  save_img: true
  suffix: ~ # add suffix to saved images, if None, use exp name

  metrics:
    psnr: # metric name, can be arbitrary
      type: calculate_psnr
      crop_border: 4
      test_y_channel: true
    ssim:
      type: calculate_ssim
      crop_border: 4
      test_y_channel: true
